<body>
<p><u><b>CPU</b>stands for <i>central processing unit.</i></u>
It is the portion of a <u> computer </u> system that carries out the instructions of a <u> computer </u> program.
It carries out each instruction of the program in sequence,
to perform the basic arithmetical,logical,and input/output operations of the system</p>
